dist: xenial
language: python
python:
  - '3.7'
stages:
  - build
  - static-checks
  - test
jobs:
  include:
    - stage: build
      script:
        - python setup.py install
    - stage: static-checks
      script:
        - flake8 loggo/ tests/
        - mypy loggo/ --disallow-untyped-defs
        - mypy tests/
    - stage: test
      script:
        - python -m unittest
